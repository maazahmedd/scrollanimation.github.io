<html>
	<head>
		<title>Scroll animation</title>
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

		<link rel="stylesheet" href="style.css"/>
	</head>
	
	<body>
		<h1>This is a scroll animation</h1>

		<div class="my_img" data-aos="fade-up" data-aos-duration="3000">
			<img src="images/1.png"/>
		</div>

		<div class="my_img" data-aos="zoom-out-right" data-aos-duration="3000">
			<img src="images/2.png"/>
		</div>

		<div class="my_img" data-aos="flip-right" data-aos-duration="3000">
			<img src="images/3.png"/>
		</div>

		<div class="my_img" data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine" data-aos-duration="2000">
			<img src="images/4.png"/>
		</div>

		<div class="my_img" data-aos="zoom-out" data-aos-duration="3000">
			<img src="images/5.png"/>
		</div>

		<div class="my_img" data-aos="flip-up" data-aos-duration="3000">
			<img src="images/6.png"/>
		</div>

		<div class="my_img" data-aos="zoom-in-down" data-aos-duration="3000">
			<img src="images/7.png"/>
		</div>

		<div class="my_img" data-aos="fade-down" data-aos-duration="3000">
			<img src="images/8.png"/>
		</div>

		<div class="my_img" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
			<img src="images/9.png"/>
		</div>

		<div class="my_img" data-aos="fade-right" data-aos-duration="3000">
			<img src="images/10.png"/>
		</div>


		<script src="./script.js"></script>

	</body>


</html>
